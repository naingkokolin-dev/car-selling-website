<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selling Website</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <h1>Welcome to the Car Selling Website!</h1>

  <div id="filters">
    <input type="text" id="search-input" placeholder="Search for cars by make or model">

    <select id="brand-filter">
      <option value="">All Brands</option>
    </select>

    <select id="price-filter">
      <option value="">All Prices</option>
      <option value="0-10000">Under $10,000</option>
      <option value="10000-20000">$10,000 - $20,000</option>
      <option value="20000-30000">$20,000 - $30,000</option>
      <option value="30000-40000">$30,000 - $40,000</option>
      <option value="40000-50000">$40,000 - $50,000</option>
      <option value="50000+">Over $50,000</option>
    </select>
  </div>

  <div id="car-list">
  </div>

  <a href="/listings">Go To <b>List</b></a>

  <script src="../script/script.js"></script>
</body>

</html>
